    <div class="question" id="question1">
        <p>1. PIM ย่อมาจากอะไร ?</p>
        <button class="button" onclick="checkAnswer('a','question1')">A) พีไอเอ็ม</button>
        <button class="button" onclick="checkAnswer('b','question1')">B) ปิ๋ม</button>
        <button class="button" onclick="checkAnswer('c','question1')">C) พิม</button>
        <button class="button" onclick="checkAnswer('d','question1')">D) ภีม</button>
        <div id="result1" class="result"></div>
        <br><br>
        <button class="next" onclick="showQuestion('question2')">Next</button>
    </div>

    <div class="question hidden" id="question2">
        <p>2. RPA ย่อมาจากอะไร ?</p>
        <button class="button" onclick="checkAnswer('a','question2')">A) Robot Progress Automation</button>
        <button class="button" onclick="checkAnswer('b','question2')">B) Robot Process Automation</button>
        <button class="button" onclick="checkAnswer('c','question2')">C) Robotic Process Automation</button>
        <button class="button" onclick="checkAnswer('d','question2')">D) Robotic Progress Automation</button>
        <div id="result2" class="result"></div>
        <br><br>
        <button class="next" onclick="calculateScore()">Finish</button>
    </div>

    <div id="scoreDisplay" class="result hidden"></div>

    <button id="newStartButton" class="hidden" onclick="resetQuiz()">New Start</button>
